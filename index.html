<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo"><span>FreeCodeCamp</span> Formulario de Encuesta</h1>

        <h4>Gracias por tomarse el tiempo para ayudarnos a mejorar la plataforma.</h4>

        <div class="contact-wrapper">
            <div class="contact-form">
                <form action="">
                    <p>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="name">
                    </p>

                    <P>¿Qué opción describe mejor tu rol actual?
                        <select name="role" id="dropdown">
                            <option disabled selected value>Seleccionar rol actual</option>
                            <option value="estudiante">Estudiante</option>
                            <option value="trabajo">Trabajo Full time</option>
                            <option value="learner">Estudiante a tiempo completo</option>
                            <option value="preferNo">Prefiero no decirlo</option>
                            <option value="other">Otros</option>
                        </select>
                    </P>

                    

                    
                    
                    


                    <!--MENSAJE-->
                    <p>
                        <label>¿Algún comentario o sugerencia?</label>
                        <textarea name="message" id="" rows="3"></textarea>
                    </p>
                    <!--BOTÓN-->
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                    <p>By MarcoMonges</p>
                </form>

            </div>


        </div>

    </div>

    
</body>
</html>
